<article class="mb-5 article">
  <div class="preview" style="float: left;">
  {{ if .Params.Image }}
  <div>
        <a class="img-cont" href="{{ .Permalink }}"><img src="{{ .Params.Image | relURL }}" class="img-fluid w-100 mb-4 article-img" alt="{{ .Title | markdownify }}"></a>
  </div>
  {{ end }}
  <div class="article-content">
  <h2 class="h4"><a class="post-title" href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
  <p class="article-summary">{{.Summary}}</p>
  </div>
  </div>
  <div class="mb-3 post-meta">
    {{range .Params.Tags }} <a href="{{ `tags/` | relLangURL}}{{ . | urlize | lower }}">#{{ . | title }}</a>,  {{ end }}
  </div>
  <a href="{{ .Permalink }}" class="btn btn-sm btn-article">Seguir leyendo</a>
  <div class="mb-3 post-meta post-meta-move">
    <!--<a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize | lower }}">{{ .Params.Author | title }}</a>,-->
    {{ .PublishDate.Format "02/01/2006" }}, {{ range .Params.Categories }}
    <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}">{{ . | title }}</a>
    {{ end }}
  </div>
</article>
